{% extends 'base.html' %}

{% block content %}
  <h1 class="text-3xl font-bold my-20 text-center">Register User</h1>
  <div class="container mx-auto px-4 py-1">
    <form method="POST" class="bg-blue-300 rounded-lg shadow-xl p-8 mx-auto w-full md:w-2/5 lg:w-1/2 xl:w-1/3">
      {% csrf_token %}
      <div class="mb-6">
        <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
        <input id="email" name="email" type="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
      </div>
      <div class="mb-6">
        <label for="username" class="block text-gray-700 font-bold mb-2">Username</label>
        <input id="username" name="username" type="text" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
      </div>
      <div class="mb-6">
        <label for="first_name" class="block text-gray-700 font-bold mb-2">First Name</label>
        <input id="first_name" name="first_name" type="text" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
      </div>
      <div class="mb-6">
        <label for="password" class="block text-gray-700 font-bold mb-2">Password</label>
        <input id="password" name="password" type="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
      </div>
      <div class="mb-6">
        <label for="password2" class="block text-gray-700 font-bold mb-2">Confirm Password</label>
        <input id="password2" name="password2" type="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
      </div>
      <button class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">Register</button>
    </form>
  </div>

  <style>
    body {
      background-image: url('/static/images/background.png');
      background-size: cover;
    }
    </style>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
<br>
<br>
<br>
<!-- title -->
<div class="flex items-center justify-center ">
    <strong><h1 class="text-4xl" style="color: rgba(0, 162, 255, 0.555); text-shadow: 2px 2px 4px #000000;">WELCOME BACK !!!</h1></strong>
  </div>
  <br> 
<div class="flex items-center justify-center ">    
<strong><h1 class="text-4xl" style="color: rgb(143, 232, 238); text-shadow: 2px 2px 4px #000000;">Login</h1><strong>
</div>
<br>
<br>
<!-- login container -->
<div class="container mx-auto px-4 py-1">
    <form method="POST" class="bg-blue-100 rounded-lg shadow-2xl border-2 border-purple-400 p-8 mx-auto w-full md:w-2/5 lg:w-1/2 xl:w-1/3">
    {% csrf_token %}
    <div class="mb-4">
      <label for="username" class="block text-gray-700 text-2xl font-bold mb-3">Username</label>
      <input id="username" name="username" type="text" class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter your username">
    </div>
    <div class="mb-4">
      <label for="password" class="block text-gray-700 text-2xl font-bold mb-3">Password</label>
      <input id="password" name="password" type="password" class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter your password">
    </div>
    <div class="flex items-center justify-between">
    </div><br>
        <div class="text-center">
            <button type="submit" class="mx-auto flex bg-blue-400 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Log in</button>
          </div>  
  </form>
</div>
<!-- background-image -->
<style>
    body {
      background-image: url('/static/images/background.png');
      background-size: cover;
    }
    </style>
{% endblock %}
